<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/12bool.css">
        <title> 12 column </title>
    </head>
    <body>
        <div class="container">
            <h1>Esercizio Per casa</h1>

            <!-- 1st row -->

            <div class="row">
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
                <div class="col-12 debug"> 1 col </div>
            </div>

            <!-- 2nd row -->

            <div class="row">
                <div class="col-2 debug"> col </div>
                <div class="col-5 debug"> col </div>
                <div class="col-5 debug"> col </div>
            </div>

            <!-- 3rd row -->

            <div class="row">
                <div class="col-12 debug"> col </div>
            </div>

            <!-- 4th row -->

            <div class="row">
                <div class="col-8 debug"> 8 col </div>
                <div class="col-2 debug"> 2 col </div>
                <div class="col-2 debug"> 2 col </div>
            </div>

            <!-- 5th row, nested -->

            <div class="row">
                <div class="col-6 debug"> 
                    <div class="nested-container">
                        <div class="nested col-2">
                            2 col
                        </div>
                        <div class="nested col-2">
                            2 col
                        </div>
                        <div class="nested col-8">
                            8 col
                        </div>
                    </div>
                </div>

                <div class="col-6 debug">
                    <div class="nested-container">
                        <div class="col-6 nested">
                            6 col
                        </div>
                        <div class="col-6 nested">
                            6 col
                        </div>
                    </div>
                </div>
            </div>

            <!-- second part -->

            <div class="padding-top-30 row">
                <div class="col-12 debug">  </div>
            </div>

            <div class="row">
                <div class="col-1 debug">  </div>
                <div class="col-11 debug">  </div>
            </div>

            <div class="row">
                <div class="col-2 debug">  </div>
                <div class="col-10 debug">  </div>
            </div>

            <div class="row">
                <div class="col-3 debug">  </div>
                <div class="col-9 debug">  </div>
            </div>

            <div class="row">
                <div class="col-4 debug">  </div>
                <div class="col-8 debug">  </div>
            </div>

            <div class="row">
                <div class="col-5 debug">  </div>
                <div class="col-7 debug">  </div>
            </div>

            <div class="row">
                <div class="col-6 debug">  </div>
                <div class="col-6 debug">  </div>
            </div>

            <!-- offset 1st row -->

            <div>
                <h1 class="padding-top-30"> Offset </h1>
            </div>

            <div class="row">
                <div class="col-1 debug offset-11"> </div>
            </div>

            <!-- offset 2nd row -->

            <div class="row">
                <div class="col-2 debug offset-10"> </div>
            </div>

            <!-- offset 3rd row -->

            <div class="row">
                <div class="col-3 debug offset-9"> </div>
            </div>

            <!-- offset 4th row -->

            <div class="row">
                <div class="col-4 debug offset-8"> </div>
            </div>

            <!-- offset 5th row -->

            <div class="row">
                <div class="col-5 debug offset-7"> </div>
            </div>

            <!-- offset 6th row -->

            <div class="row">
                <div class="col-6 debug offset-6"> </div>
            </div>

            <!-- offset 7th row -->

            <div class="row">
                <div class="col-7 debug offset-5"> </div>
            </div>

            <!-- offset 8th row -->

            <div class="row">
                <div class="col-8 debug offset-4"> </div>
            </div>

            <!-- offset 7th row -->

            <div class="row">
                <div class="col-9 debug offset-3"> </div>
            </div>

            <!-- offset 7th row -->

            <div class="row">
                <div class="col-10 debug offset-2"> </div>
            </div>

            <!-- offset 7th row -->

            <div class="row">
                <div class="col-11 debug offset-1"> </div>
            </div>
        </div>
    </body>
</html>
