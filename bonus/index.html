<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../css/12bool.css">
        <title> 12 column bonus </title>
    </head>
    <body>
        <div class="container">
            <!-- nested -->

            <h1 class="padding-top-30"> Nested </h1>

            <div class="row">
                <div class="col-7 debug">
                    <div class="nested-container">
                        <div class="nested col-3">
                            
                        </div>
                        <div class="nested col-6">
                            
                        </div>
                        <div class="nested col-3">
                            
                        </div>
                    </div>
                </div>

                <div class="col-5 debug">
                    <div class="nested-container">
                        <div class="nested col-6">
                            
                        </div>
                        <div class="nested col-6">
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- alignment -->

            <h1 class="padding-top-30"> Alignment </h1>

            <!-- justify -->

            <div class="row justify-start">
                <div class="col-6 debug">
                    
                </div>
            </div>

            <div class="row justify-center">
                <div class="col-6 debug">
                    
                </div>
            </div>

            <div class="row justify-end">
                <div class="col-6 debug">
                    
                </div>
            </div>

            <!-- align  -->

            <div class="row">
                <div class="col-6 debug big">
                    
                </div>
                <div class="col-6 debug">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-6 debug big">
                    
                </div>
                <div class="col-6 debug align-center">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-6 debug big">
                    
                </div>
                <div class="col-6 debug align-end">
                    
                </div>
            </div>

            <!-- Justify Content -->

            <h1 class="padding-top-30"> Justify Content </h1>

            <h1 class="padding-top-30"> Space Around</h1>

            <div class="row">
                <div class="col-12 debug">
                    <div class="nested-container space-around">
                        <div class="nested col-2">
                            
                        </div>
                        <div class="nested col-2">
                            
                        </div>
                        <div class="nested col-2">
                            
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="padding-top-30"> Space Between</h1>

            <div class="row">
                <div class="col-12 debug">
                    <div class="nested-container space-between">
                        <div class="nested col-2">
                            
                        </div>
                        <div class="nested col-2">
                            
                        </div>
                        <div class="nested col-2">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
